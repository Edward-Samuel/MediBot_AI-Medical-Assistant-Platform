<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Search Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .warning { background-color: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Web Search Frontend Test</h1>
    
    <div id="status" class="status">Testing...</div>
    
    <button onclick="testBackendStatus()">Test Backend Status</button>
    <button onclick="testWebSearch()">Test Web Search</button>
    <button onclick="clearCache()">Clear Cache</button>
    
    <div id="results"></div>

    <script>
        async function testBackendStatus() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            try {
                statusDiv.textContent = 'Testing backend status...';
                statusDiv.className = 'status warning';
                
                const response = await fetch('http://localhost:3002/api/ai/status');
                const data = await response.json();
                
                if (data.services?.tavilySearch) {
                    const tavily = data.services.tavilySearch;
                    
                    if (tavily.available && tavily.configured) {
                        statusDiv.textContent = '✅ Web search is working!';
                        statusDiv.className = 'status success';
                    } else if (tavily.configured && !tavily.available) {
                        statusDiv.textContent = '⚠️ Web search configured but temporarily unavailable';
                        statusDiv.className = 'status warning';
                    } else {
                        statusDiv.textContent = '❌ Web search not configured';
                        statusDiv.className = 'status error';
                    }
                    
                    resultsDiv.innerHTML = `
                        <h3>Backend Response:</h3>
                        <pre>${JSON.stringify(data.services.tavilySearch, null, 2)}</pre>
                    `;
                } else {
                    statusDiv.textContent = '❌ No Tavily search service found';
                    statusDiv.className = 'status error';
                    resultsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
                
            } catch (error) {
                statusDiv.textContent = `❌ Error: ${error.message}`;
                statusDiv.className = 'status error';
                resultsDiv.innerHTML = `<p>Make sure the backend server is running on port 3002</p>`;
            }
        }
        
        async function testWebSearch() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            try {
                statusDiv.textContent = 'Testing web search functionality...';
                statusDiv.className = 'status warning';
                
                const response = await fetch('http://localhost:3002/api/ai/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'search for diabetes symptoms',
                        conversationHistory: [],
                        language: 'en',
                        languageInfo: { code: 'en', name: 'English' }
                    })
                });
                
                const data = await response.json();
                
                if (data.webSearchData) {
                    if (data.webSearchData.error) {
                        statusDiv.textContent = `⚠️ Web search error: ${data.webSearchData.error}`;
                        statusDiv.className = 'status warning';
                    } else {
                        statusDiv.textContent = `✅ Web search working! Found ${data.webSearchData.resultsCount} results`;
                        statusDiv.className = 'status success';
                    }
                    
                    resultsDiv.innerHTML = `
                        <h3>Web Search Results:</h3>
                        <pre>${JSON.stringify(data.webSearchData, null, 2)}</pre>
                        <h3>AI Response:</h3>
                        <p>${data.response}</p>
                    `;
                } else {
                    statusDiv.textContent = '⚠️ No web search data in response';
                    statusDiv.className = 'status warning';
                    resultsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
                
            } catch (error) {
                statusDiv.textContent = `❌ Error: ${error.message}`;
                statusDiv.className = 'status error';
            }
        }
        
        function clearCache() {
            localStorage.removeItem('webSearchStatus');
            localStorage.removeItem('webSearchStatusTime');
            document.getElementById('status').textContent = 'Cache cleared!';
            document.getElementById('status').className = 'status success';
            document.getElementById('results').innerHTML = '';
        }
        
        // Auto-test on page load
        window.onload = function() {
            testBackendStatus();
        };
    </script>
</body>
</html>
